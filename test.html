<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            position: relative;
            display: inline-block;
        }

        .image {
            width: 100%; /* Ensure the image is responsive */
            height: auto;
        }

        .text-container {
            position: absolute;
            top: 50%; /* Positioning in the middle */
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5); /* Optional: background to make text readable */
            padding: 10px;
            border-radius: 5px;
        }

        .flex-col {
            display: flex;
            flex-direction: column;
        }

        .items-start {
            align-items: flex-start;
        }

        .items-center {
            align-items: center;
        }

        .mt-13 {
            margin-top: 13px;
        }

        .font_6, .font_7 {
            font-family: Arial, sans-serif; /* Change to your desired font */
        }

        .text_10 {
            font-size: 14px; /* Adjust size as needed */
        }

        .text_11 {
            font-weight: bold;
        }

        .mt-1-5 {
            margin-top: 1.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="assets/12.png" alt="Hat Turtle" class="image">
        <div class="text-container">
            <div class="flex-col group_6">
                <div class="flex-col items-start group_7">
                    <span class="font_6 text_10 text_11">I am Hat Turtle,</span>
                    <span class="font_6 text_10 mt-1-5">bringing joy to everyone!</span>
                </div>
                <div class="flex-col items-center mt-13">
                    <span class="font_7">
                        Community members can have fun by participating in online activities, sharing and creating their own funny Hat Turtle expressions.
                    </span>
                    <span class="font_7">You can send us a private message to get more airdrops.</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
